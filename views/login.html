<title>Login</title>
<form action="/login" method="post">
    <div>
        <label>Email:</label>
        <input type="text" id="email" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <input type="submit" id="login" name="login" value="Log In"/>
    </div>
</form>
