<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="header">
        <img src="/images/logo.svg">
        <ul class="progress-bar">
            <li class="visited" id="progress-eligibility">Eligibility</li>
            <li class="unvisited" id="progress-details">Details</li>
            <li class="unvisited" id="progress-payment">Pay What You Want</li>
            <li class="unvisited" id="progress-finished">Finish</li>
        </ul>
    </div>
    <div class="container">
        <div class="form-container">
            <form action="/members" method="POST">
            <%- include partials/eligibility.html %>
            <%- include partials/details.html %>
            <%- include partials/payment.html %>
            <%- include partials/finished.html %>
            </form>
        </div>
    </div>
</body>
<script src="/libraries/jquery-1.11.3.min.js"></script>
<script src="/javascript/countries.js"></script>
<script src="/javascript/new.js"></script>
</html>
